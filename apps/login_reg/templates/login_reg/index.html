<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <link rel="stylesheet" href="styles.css">
  
   <title>Register/Login</title>
</head>
<body>
    {% if messages %}
    <ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
   <h1>Welcome, Please login here or Register Below</h1>
    <div class="container">
    <h2> Login</h2>
    <form action="{% url 'authenticate' %}" method='post'>
        {% csrf_token %}
        <div class="form-group">
            <label for="formGroupExampleInput">Email</label>
            <input type="text" class="form-control" name = "email" id="email">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Password</label>
            <input type="password" class="form-control" name = "password" id="password">
            <input type="hidden" name = "auth_type" id="auth_type" value ="login" >
        </div>
        <input type=submit value=Submit>
    </form>
    </div>
    
    <br>
    <div class="container">
    <h2> Register</h2>
    <form action="{% url 'authenticate' %}" method='post'>
        {% csrf_token %} 
        <div class="form-group">
            <label for="formGroupExampleInput">First Name</label>
            <input type="text" class="form-control" name="first_name" id="first_name">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">Last Name</label>
            <input type="text" class="form-control" name="last_name" id="last_name">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">Alias</label>
            <input type="text" class="form-control" name="alias" id="alias" id="alias">
        </div>
         <div class="form-group">
            <label for="formGroupExampleInput">Email</label>
            <input type="text" class="form-control" name="email" id="last_name">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">Password</label>
            <input type="password" class="form-control" name="password" id="password">
        </div>
          <div class="form-group">
            <label for="formGroupExampleInput">Confirm Password</label>
            <input type="password" class="form-control" name="confirm" id="confirm">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">Birthday</label>
            <input type="date" class="form-control" name="birthday" id="birthday"value ="1970-01-01">
        </div>
         
        <input type="hidden" name = "auth_type" id="auth_type" value ="register" >
        <input type=submit value=Submit>
    </form>
    </div>

</body>
</html>
